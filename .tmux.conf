set -g @plugin "tmux-plugins/tmux-copycat"
set -g @plugin "tmux-plugins/tmux-cpu"
set -g @plugin "tmux-plugins/tpm"
set -g @plugin "egel/tmux-gruvbox"
# ===========================================
# =============== tmux colors ===============
# ===========================================
set -g  default-terminal "tmux-256color"
set -sa terminal-overrides ",xterm-256color:RGB"
set -g @tmux-gruvbox "dark"
# -------------------------------------------
# ===========================================
# =========== tmux configuration ============
# ===========================================
set -g  @resurrect-save-bash-history "on"
set -g  default-command bash
set -g  history-limit 10000
set -g  mouse on
set -sg escape-time 10

setw -g mode-keys vi
unbind -T copy-mode-vi "v"
bind   -T copy-mode-vi "v"   send -X begin-selection
bind   -T copy-mode-vi "C-v" send -X rectangle-toggle
bind   -T copy-mode-vi "y"   send -X copy-pipe-and-cancel "python3 -c 'import sys; print(sys.stdin.read().strip())' | xclip -i -r -selection clipboard"
bind   -T copy-mode-vi Enter send -X copy-pipe-and-cancel "python3 -c 'import sys; print(sys.stdin.read().strip())' | xclip -i -r -selection clipboard"
bind a set-window-option synchronize-panes
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
# -------------------------------------------
# ===========================================
# ============= tmux navigation =============
# ===========================================
bind -n M-h previous-window
bind -n M-l next-window
bind -n M-j switch-client -n
bind -n M-k switch-client -p
# bind -n C-S-Left swap-window -t -1
# bind -n C-S-Right swap-window -t +1
bind -n C-S-Left swap-window -t -1\; select-window -t -1
bind -n C-S-Right swap-window -t +1\; select-window -t +1
# -------------------------------------------
# ===========================================
# ========= nvim + tmux navigation ==========
# ===========================================
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h' 'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j' 'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k' 'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l' 'select-pane -R'
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"
bind-key -n 'C-Space' if-shell "$is_vim" 'send-keys C-Space' 'select-pane -t:.+'

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l
bind-key -T copy-mode-vi 'C-Space' select-pane -t:.+
# -------------------------------------------
run -b "~/.tmux/plugins/tpm/tpm"
